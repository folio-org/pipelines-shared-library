ui-bundle:
  service:
    type: NodePort
  ingress:
    enabled: true
    hosts:
      - paths:
          - /*
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
      alb.ingress.kubernetes.io/success-codes: '200-399'
      alb.ingress.kubernetes.io/healthcheck-path: /
  postJob:
    enabled: false
okapi:
#  javaArgs: cluster -cluster-host $CLUSTER_HOST -hazelcast-config-url https://$S3_DOMAIN/$CLUSTER-$DOMAIN_PREFIX-$REGION-$ACCOUNT_NAME/okapi/hazelcast-ecs.xml
  javaOptions: "-XX:MaxRAMPercentage=85.0 -XX:MetaspaceSize=384m -XX:MaxMetaspaceSize=512m
    -Djava.awt.headless=true -Dstorage=postgres -Dpostgres_host=$(OKAPI_HOST) -Dpostgres_port=5432
    -Dpostgres_username=$(OKAPI_DB_USER) -Dpostgres_password=$(OKAPI_DB_PASSWORD)
    -Dpostgres_database=$(OKAPI_DB) -Dlog4j.configurationFile=/etc/log4j2.xml -Dhost=okapi
    -Dokapiurl=http://okapi:9130 -Dloglevel=INFO -Ddeploy.waitIterations=90 --add-modules
    java.se --add-exports java.base/jdk.internal.ref=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED
    --add-opens java.base/java.nio=ALL-UNNAMED --add-opens java.base/sun.nio.ch=ALL-UNNAMED
    --add-opens java.management/sun.management=ALL-UNNAMED --add-opens jdk.management/com.sun.management.internal=ALL-UNNAMED"
  replicaCount: 1
  resources:
    limits:
      memory: 1512Mi
    requests:
      memory: 1360Mi
  service:
    type: NodePort
  ingress:
    enabled: true
    hosts:
      - paths:
          - /*
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
      alb.ingress.kubernetes.io/success-codes: '200-403'
      alb.ingress.kubernetes.io/healthcheck-path: /_/version
      alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=4000
  postJob:
    enabled: false
