project: platform-complete
configVersion: 1

cleanup:
  disable: true
---
image: ui-bundle
dockerfile: docker/Dockerfile
context: .
contextAddFiles:
  - package.json
  - stripes.config.js
  - stripes.modules.js
  - stripes.extra.js
  - docker/Dockerfile
  - yarn.lock

args:
  OKAPI_URL: '{{ env "OKAPI_URL" "http://localhost:9130" }}'
  TENANT_ID: '{{ env "TENANT_ID" "diku" }}'
